<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="/js/gameController.js"></script>
</head>

<body>
    <div ng-app="ticTacToeApp" ng-controller="tieTacToeController">
        <div class="container main-container">
            <div class="row">
                <div class="game-title text-center">Tic Tac Toe Game</div>
            </div>
            <div class="row">
                <div class="col-lg-3 player-info">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            Left Player
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="svg circle-svg" ng-class="isLeftTurn?'':'color-change-filter'">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 text-center">
                    <div style="position: relative;margin-top: 100px;" ng-class="isStart?'hidden':''">
                        <button type="button" class="btn btn-start" ng-click="isStart=!isStart">START GAME</button>
                    </div>
                    <div ng-class="isStart?'':'hidden'">
                        <div class="row">
                            <div class="game-main-div">
                                <div class="row game-row" ng-repeat="gameRow in game">
                                    <div class="col-lg-4 game-cell" ng-repeat="gameCell in gameRow"
                                        ng-click="addCircleOrCross(gameCell)">
                                        <div class="svg" ng-class="gameCell.cellValue">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row text-left">
                            <div class="col-lg-12" style="font-size: x-large; padding: 10px 0;">
                                <span>
                                    Player Turn:
                                </span>
                                <span style="font-weight: 600;">
                                    {{isLeftTurn?"Left (O)":"Right (X)"}}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 player-info">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            Right Player
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="svg cross-svg" ng-class="isLeftTurn && isStart ?'color-change-filter':''">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
